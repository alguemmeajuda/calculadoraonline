<!DOCTYPE html>
<html lang="en">

<head>

    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/zekton-2" rel="stylesheet">
                
</head>

<body>
    <div id="calculadoraforma">
        <div class="numeros">
<input type="text" id="display" class="numeros" readonly>
        </div>

    <div class="parent">

     

        <div class="div1"> <button class="butao" onclick="ac (' ')">AC</button></div>
        <div class="div2"> <button class="butao" onclick="apagar(' ')">apagar</button></div>

        <div class="div3"> <button class="butao">%</button></div>

        <div class="div4"><button onclick="inserirvalor('7')" class="butao">7</button> </div>

        <div class="div5"><button onclick="inserirvalor('8')" class="butao">8</button> </div>

        <div class="div6"> <button onclick="inserirvalor('9')" class="butao">9</button></div>

        <div class="div7"><button onclick="inserirvalor('4')" class="butao">4</button> </div>

        <div class="div8"> <button onclick="inserirvalor('5')" class="butao">5</button></div>

        <div class="div9"><button onclick="inserirvalor('6')" class="butao">6</button> </div>

        <div class="div10"> <button onclick="inserirvalor('1')" class="butao">1</button></div>

        <div class="div11"><button onclick="inserirvalor('2')" class="butao">2</button> </div>

        <div class="div12"> <button onclick="inserirvalor('3')" class="butao">3</button> </div>

        <div class="div13"> <button class="butao">.</button></div>
        <div class="div14"> <button onclick="inserirvalor('0')" class="butao">0</button></div>

        <div class="div15"><button class="butao">,</button> </div>

        <div class="div16"> <button onclick="inserirvalor('/')" class="butao">/</button></div>

        <div class="div17"><button onclick="inserirvalor('*')" class="butao">*</button> </div>

        <div class="div18"> <button onclick="inserirvalor('-')" class="butao">-</button></div>

        <div class="div19"> <button class="butao" onclick="inserirvalor('+')">+</button></div>

        <div class="div20"><button onclick="igual('=')" class="butao">=</button> </div>

    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
